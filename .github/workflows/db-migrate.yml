name: DB Migrations

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run migrations
        env:
          # Provide your secrets in repository settings -> Secrets
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          # For safety, do NOT set DEV_ALLOW_INSECURE_TLS=true in CI.
          DEV_ALLOW_INSECURE_TLS: 'false'
        run: |
          if [ -z "${SUPABASE_URL}" ]; then
            echo "SUPABASE_URL is not set. Set repository secret SUPABASE_URL." >&2
            exit 1
          fi
          npm run db:migrate
