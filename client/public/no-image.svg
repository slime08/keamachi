<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="画像準備中"> <defs> <!-- Soft background --> <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1"> <stop offset="0" stop-color="#F3FBF8"/> <stop offset="1" stop-color="#EAF7F2"/> </linearGradient> <!-- Subtle highlight --> <radialGradient id="glow" cx="30%" cy="25%" r="70%"> <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.9"/> <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/> </radialGradient> <!-- Shadow --> <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%"> <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#0F3D2E" flood-opacity="0.08"/> </filter> </defs> <!-- Card --> <rect x="40" y="40" width="1120" height="720" rx="32" fill="url(#bg)" filter="url(#shadow)"/> <rect x="40" y="40" width="1120" height="720" rx="32" fill="url(#glow)"/> <!-- Inner frame --> <rect x="92" y="92" width="1016" height="616" rx="24" fill="none" stroke="#BFE6D7" stroke-width="4" stroke-dasharray="10 12"/> <!-- Icon --> <g transform="translate(600 370)" fill="none" stroke-linecap="round" stroke-linejoin="round"> <!-- picture frame --> <rect x="-120" y="-95" width="240" height="190" rx="22" stroke="#2BAA7A" stroke-width="8" opacity="0.9"/> <!-- mountains --> <path d="M-92 52 L-20 -18 L30 34 L60 8 L92 52" stroke="#2BAA7A" stroke-width="8" opacity="0.85"/> <!-- sun --> <circle cx="60" cy="-42" r="14" stroke="#2BAA7A" stroke-width="8" opacity="0.85"/> <!-- small leaf (care-ish) --> <path d="M-10 118 C-8 84 26 72 48 64 C34 92 20 118 -10 118 Z" stroke="#1F8F66" stroke-width="8" fill="#DFF3EC"/> <path d="M-2 116 C10 100 26 84 42 70" stroke="#1F8F66" stroke-width="6" opacity="0.9"/> </g> <!-- Text --> <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Noto Sans JP', 'Hiragino Sans', 'Yu Gothic', sans-serif" text-anchor="middle"> <text x="600" y="560" font-size="42" fill="#0F3D2E" opacity="0.92" font-weight="700">画像準備中</text> <text x="600" y="610" font-size="24" fill="#2F6B58" opacity="0.75">写真が登録されていません</text> </g> </svg>